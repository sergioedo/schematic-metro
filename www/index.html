<html>

<head>
  <link rel="stylesheet" href="tubeMap.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <!--script src="https://unpkg.com/d3-tube-map@latest/build/d3-tube-map.js"></script-->
  <script src="d3-tube-map.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="tube-map">
  </div>
  <script>
    var el = document.getElementById('tube-map');

    var svg = d3.select(el)
        .append('svg')
        .style('width', '100%')
        .style('height', '100%');;

    var width = 1600;
    var height = 1024;

    const map = tubeMap.tubeMap()
      .width(width)
      .height(height)
      .margin({
        top: height / 50,
        right: width / 7,
        bottom: height / 10,
        left: width / 7,
      });    

    d3.json("stations.json", function(error, data) {
      svg.datum(data).call(map);
    });
  </script>
</body>

</html>
